{% extends "base_generic.html" %}
{% block content %}
<h1>Delete {{ product.name }}</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ product.name }}"?</p>
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'formapp:product_list' %}">Cancel</a>
{% endblock %}
